

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myChat</title>

    <style>
  /* Set box-sizing for all elements */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  :root {
    /* Define color variables */
    --primary-color: #128C7E;
    --secondary-color: #25D366;
    --background-color: #f0f0f0; 
    --chat-background-color: #ffffff; 
    --incoming-msg-color: #d3d3d3;
    --outgoing-msg-color: #c0c0c0;
    --text-color: #333333;
  }

  /* Style the body element */
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    padding: 36px;
    background-color: var(--background-color);
    color: var(--text-color);
  }

  /* Container for chat windows */
  #chat-container {
    display: flex;
    gap: 10px;
    width: 100%;
    justify-content: space-between;
  }

  /* Style for each chat window */
  .chat-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 48%;
  }

  .chat-title {
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  .chat {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    height: 500px;
    background-color: var(--chat-background-color);
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Style for chat messages container */
  .chat ul {
    list-style-type: none;
    margin: 0;
    padding: 10px;
    overflow-y: auto;
    flex: 1;
    scroll-behavior: smooth;
    background-color: var(--chat-background-color); /* Background for messages */
  }

  /* Style for individual chat messages */
  .chat ul li {
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 14px;
    color: var(--text-color);
  }

  .chat ul li p {
    margin: 0;
  }

  .chat ul li small {
    display: block;
    text-align: right;
    color: #555555;
    font-size: 10px;
  }

  /* Different background colors for incoming and outgoing messages */
  .chat ul li:nth-child(odd) {
    background-color: var(--outgoing-msg-color);
    align-self: flex-end;
  }

  .chat ul li:nth-child(even) {
    background-color: var (--incoming-msg-color);
    align-self: flex-start;
  }

  /* Style for the chat input form */
  .chat form {
    display: flex;
    padding: 8px;
    background-color: var(--primary-color);
  }

  /* Style for the input field */
  .chat input {
    border-radius: 20px;
    border: 1px solid #ccc;
    padding: 8px 12px;
    flex: 1;
    margin-right: 8px;
    font-size: 14px;
    color: var(--text-color);
    background-color: #e6e6e6; /* Lighter input background */
  }

  .chat input:focus {
    outline: none;
    border-color: var(--secondary-color);
  }

  /* Style for the send button */
  .chat button {
    background-color: var(--secondary-color);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .chat button:hover {
    background-color: #34B7F1;
  }
</style>
    

</head>

<body>
  <div id="chat-container">
    <!-- First Device Chat -->
    <div class="chat-section">
      <h2 class="chat-title">First Device</h2>
      <section id="chat1" class="chat"></section>
    </div>

    <!-- Second Device Chat -->
    <div class="chat-section">
      <h2 class="chat-title">Second Device</h2>
      <section id="chat2" class="chat"></section>
    </div>
  </div>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await createChatWindow('chat1');
      setTimeout(async () => {
        await createChatWindow('chat2');
      }, 1000); // Espera 1 segundo antes de inicializar la segunda ventana
    });

    // Función para obtener o generar un nombre de usuario para una ventana de chat
    const getUsername = async (id) => {
      const storedUsername = localStorage.getItem(`username-${id}`);
      if (storedUsername) {
        return storedUsername;
      }

      const res = await fetch('https://random-data-api.com/api/users/random_user');
      const { username: randomUsername } = await res.json();

      localStorage.setItem(`username-${id}`, randomUsername);
      return randomUsername;
    };

    // Función para crear una ventana de chat
    const createChatWindow = async (chatId) => {
      const chatSection = document.getElementById(chatId);

      const socket = io({
        auth: {
          username: await getUsername(chatId),
          serverOffset: 0
        }
      });

      const messages = document.createElement('ul');
      messages.id = `messages-${chatId}`;

      const form = document.createElement('form');
      const input = document.createElement('input');
      input.id = `input-${chatId}`;
      input.type = "text";  // Asegúrate de que el tipo de input sea "text" para mostrar el teclado en móviles
      input.autocomplete = "off";  // Desactiva el autocompletado para una experiencia más limpia
      input.autocorrect = "off";   // Desactiva la autocorrección si no es necesaria
      input.spellcheck = "false";  // Desactiva el corrector ortográfico si no es necesario
      const button = document.createElement('button');
      button.textContent = 'Send';

      form.appendChild(input);
      form.appendChild(button);
      chatSection.appendChild(messages);
      chatSection.appendChild(form);

      // Escuchar mensajes de chat del servidor
      socket.on('chat message', (msg, serverOffset, username) => {
        const item = `<li><p>${msg}</p><small>${username}</small></li>`;
        messages.insertAdjacentHTML('beforeend', item);
        socket.auth.serverOffset = serverOffset;
        messages.scrollTop = messages.scrollHeight;
      });

      // Manejar el envío de mensajes
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      // Enfocar el campo de entrada en dispositivos móviles cuando se abre la ventana de chat
      chatSection.addEventListener('click', () => {
        input.focus();
      });
    };

  </script>
</body>

</html>
