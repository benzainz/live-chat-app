  <title>myChat</title>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const getUsername = async () => {
      const username = localStorage.getItem('username')
      if (username) {
        console.log(`User existed ${username}`)
        return username
      }

      const res = await fetch('https://random-data-api.com/api/users/random_user')
      const { username: randomUsername } = await res.json()

      localStorage.setItem('username', randomUsername)
      return randomUsername
    }

    const socket = io({
      auth: {
        username: await getUsername(),
        serverOffset: 0
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')

    socket.on('chat message', (msg, serverOffset, username) => {
      const item = `<li>
        <p>${msg}</p>
        <small>${username}</small>
      </li>`
      messages.insertAdjacentHTML('beforeend', item)
      socket.auth.serverOffset = serverOffset
      // scroll to bottom of messages
      messages.scrollTop = messages.scrollHeight
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()

      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>

  <style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    :root {
        --primary-color: #128C7E;
        --secondary-color: #25D366;
        --background-color: #2c2c2c;
        --chat-background-color: #3b3b3b;
        --incoming-msg-color: #4a4a4a;
        --outgoing-msg-color: #565656;
        --text-color: #ffffff;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;
        padding: 36px;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    #chat {
        border: 1px solid #444;
        border-radius: 8px;
        overflow: hidden;
        width: 350px;
        height: 500px;
        background-color: var(--chat-background-color);
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #messages {
        list-style-type: none;
        margin: 0;
        padding: 10px;
        overflow-y: auto;
        flex: 1;
        scroll-behavior: smooth;
        background: url('https://www.transparenttextures.com/patterns/black-paper.png');
    }

    #messages > li {
        margin-bottom: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 70%;
        position: relative;
        word-wrap: break-word;
        font-size: 14px;
        color: var(--text-color);
    }

    #messages > li p {
        margin: 0;
    }

    #messages > li small {
        display: block;
        text-align: right;
        color: #bbb;
        font-size: 10px;
    }

    #messages > li:nth-child(odd) {
        background-color: var(--outgoing-msg-color);
        align-self: flex-end;
    }

    #messages > li:nth-child(even) {
        background-color: var(--incoming-msg-color);
        align-self: flex-start;
    }

    #form {
        display: flex;
        padding: 8px;
        background-color: var(--primary-color);
    }

    #input {
        border-radius: 20px;
        border: 1px solid #666;
        padding: 8px 12px;
        flex: 1;
        margin-right: 8px;
        font-size: 14px;
        color: var(--text-color);
        background-color: #4a4a4a;
    }

    #input:focus {
        outline: none;
        border-color: var(--secondary-color);
    }
    #form > button {
    background-color: var(--secondary-color);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 12px; /* Ajuste del tamaño de la fuente */
    padding: 0; /* Eliminación del padding extra */
}

#form > button:hover {
    background-color: #34B7F1;
}


</style>

</head>

<body>
  <section id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </section>

</body>
